{% extends 'base.html' %}

{% block title %}
Обновление данных владельца лошади
{% endblock %}

{% block body %}
<main>
<div class="jumbotron jumbotron3">
        <div class="container p-3 p-md-5 m-md-3">
          <h1 class="display-5 color-white">Редактирование данных <br>владельца лошади</h1>
        <p>
          <a href="/owner" class="btn btn-warning my-2">Посмотреть всех владельцев >></a>
        </p>
        </div>
</div>
      <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Обновление данных владельцев</h1><br>
            <form method="post">
                <input type="text" name="name" id="name" class="form-control" value="{{ owner.name }}" placeholder="Введите имя владельца лошади"><br>
                  <input type="text" name="address" id="address" class="form-control"   value="{{ owner.address }}" placeholder="Введите адрес владельца лошади"><br>
                  <input type="text" name="telephone" id="telephone" class="form-control"   value="{{ owner.telephone }}" placeholder="Введите телефон владельца лошади"><br>
                <input type="submit" class="btn btn-warning my-2" value="Обновить">
            </form>
           </div>
    </div>
  </section>

</main>

    {% endblock %}

{% extends 'base.html' %}

{% block title %}
Создание владельца лошади
{% endblock %}

{% block body %}
<main>
<div class="jumbotron jumbotron3">
        <div class="container p-3 p-md-5 m-md-3">
          <h1 class="display-5 color-white">Добавление владельца <br>лошади</h1>

        <p>
          <a href="/owner" class="btn btn-warning my-2">Посмотреть всех владельцев >></a>
        </p>
        </div>
</div>
      <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Добавление владельца лошади</h1><br>
            <form method="post">
                <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя владельца"><br>
                <input type="text" name="address" id="address" class="form-control" placeholder="Введите адрес владельца"><br>
                <input type="text" name="telephone" id="telephone" class="form-control" placeholder="Введите телефон владельца"><br>
                <input type="submit" class="btn btn-warning my-2" value="Отправить">
            </form>
           </div>
    </div>
  </section>

</main>

    {% endblock %}
